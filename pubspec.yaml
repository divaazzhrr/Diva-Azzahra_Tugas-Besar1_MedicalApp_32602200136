name: medicalapps
description: A new Flutter project for medication reminders.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.0.0
  font_awesome_flutter: ^10.1.0
    # Jika Anda menggunakan file SVG, aktifkan dependensi berikut:
  # flutter_svg: ^2.0.0

  # Jika Anda menggunakan file SVG, aktifkan dependensi berikut:
  # flutter_svg: ^2.0.0

dev_dependencies:
